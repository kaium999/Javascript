<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic and assignment operator</title>
</head>
<body>
		<h1>Arithmetic and assignment operator</h1>

		<script >
			//Arithmetic operator->>>>>  +,-,*,/,%(modulus),**(Exponent),++,--
			var a=3;
			a++;
			a--;
			++a;
			document.write(a);
			document.write("<br>");	
			document.write(a);
			document.write("<br>");



			//Assignment Operator->>>>>   =,+=,-=,*=,/=,%=,**=

			var x=3;
			x+=6;    // x=x=6;
			document.write("The result is "+ x);
			document.write("<br>");

			var s=6;
			s-=2;    //v=v-2;
			document.write("The result is "+ s);
            document.write("<br>");

			var multi=5;
			multi*=6;
			document.write("The result is "+ multi);
			document.write("<br>");

			var divide=30;
			divide/=6;  //divide=divide/6
			document.write("The is result is "+divide);
			document.write("<br>");

			var Modulus=30;
			Modulus%=4;
			document.write("The result is "+Modulus);
			document.write("<br>");

			var Exponent=2;
			Exponent**=3;
			document.write("The Exponent result is "+Exponent);

		</script>
</body>
</html>
