<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Input And Calculator Method</title>
</head>
<body>
	<h1>User Input And Calculator Method</h1>



	<script>
		var numberOne=prompt("Enter Your first Number: ");
		var numberTwo=prompt("Enter Your Second Number: ");

		num1=parseInt(numberOne,10);
		num2=parseInt(numberTwo,10);

		var addition,subtraction,multiplication,division;

		addition=num1+num2;
		document.write("The addition is :"+addition);
		document.write("<br>");
        subtraction=num1-num2;
        document.write("The subtraction is: "+subtraction);
        document.write("<br>");
        multiplication=num1*num2;
        document.write("The Multiplication is: "+multiplication);
        document.write("<br>");
        division=num1/num2;
        document.write("The division is:"+ division);



	</script>
</body>
</html>
